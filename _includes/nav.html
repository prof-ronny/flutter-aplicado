<nav class="site-nav">
  <ul class="trigger">
    {% for item in site.data.navigation %}
      <li>
        <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>

        {% if item.children %}
          <ul>
            {% for child in item.children %}
              <li>
                <a class="page-link" href="{{ child.url | relative_url }}">{{ child.title }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
